image: ghcr.io/openfaas/cron-connector:0.6.1

gatewayURL: http://gateway.openfaas:8080

openfaasPro: false

pro:
  image: ttl.sh/welteki/cron-connector-pro:0.1.2-2-gb657abe-amd64

logs:
  # Log debug messages
  debug: false
  # Set the log format, supports console or json
  format: "console"

# Invoke via the asynchronous function endpoint
asyncInvocation: false

# Set a contentType for all invocations
contentType: text/plain

# Time between querying the gateway for cron schedules
rebuildInterval: 30s

nodeSelector: {}

tolerations: []

affinity: {}

basicAuth: true

iam:
  enabled: false
  systemIssuer:
    url: "https://gateway.example.com"
  resource: ["*"]

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  # limits:
  #   memory: "256Mi"
