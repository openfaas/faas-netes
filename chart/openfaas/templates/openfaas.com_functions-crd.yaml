apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
    helm.sh/resource-policy: keep
  labels:
    app.kubernetes.io/name: openfaas
  name: functions.openfaas.com
spec:
  group: openfaas.com
  names:
    kind: Function
    listKind: FunctionList
    plural: functions
    singular: function
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.image
      name: Image
      type: string
    - description: The function's desired state has been applied by the controller
      jsonPath: .status.conditions[?(@.type == "Ready")].status
      name: Ready
      priority: 1
      type: string
    - description: All replicas of the function's desired state are available to serve
        traffic
      jsonPath: .status.conditions[?(@.type == "Healthy")].status
      name: Healthy
      type: string
    - description: The desired number of replicas
      jsonPath: .status.replicas
      name: Replicas
      type: integer
    - jsonPath: .status.availableReplicas
      name: Available
      type: integer
    - jsonPath: .status.unavailableReplicas
      name: Unavailable
      priority: 1
      type: integer
    name: v1
    schema:
      openAPIV3Schema:
        description: Function describes an OpenFaaS function
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: FunctionSpec is the spec for a Function resource
            properties:
              annotations:
                additionalProperties:
                  type: string
                type: object
              constraints:
                items:
                  type: string
                type: array
              environment:
                additionalProperties:
                  type: string
                type: object
              handler:
                type: string
              image:
                type: string
              labels:
                additionalProperties:
                  type: string
                type: object
              limits:
                description: FunctionResources is used to set CPU and memory limits
                  and requests
                properties:
                  cpu:
                    type: string
                  memory:
                    type: string
                type: object
              name:
                type: string
              readOnlyRootFilesystem:
                type: boolean
              requests:
                description: FunctionResources is used to set CPU and memory limits
                  and requests
                properties:
                  cpu:
                    type: string
                  memory:
                    type: string
                type: object
              secrets:
                items:
                  type: string
                type: array
            required:
            - image
            - name
            type: object
          status:
            properties:
              availableReplicas:
                format: int32
                type: integer
              conditions:
                description: Conditions contains observations of the resource's state.
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        ---
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                        useful (see .node.status.conditions), the ability to deconflict is important.
                        The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                format: int64
                type: integer
              profiles:
                description: OpenFaaS Profiles that are applied to this function
                items:
                  description: AppliedProfile describes an OpenFaaS profile that is
                    applied to the function
                  properties:
                    observedGeneration:
                      description: The generation of the OpenFaaS profile object that
                        was applied to the function
                      format: int64
                      type: integer
                    profileRef:
                      description: Reference to the applied Profile object
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                      type: object
                  required:
                  - observedGeneration
                  - profileRef
                  type: object
                type: array
              replicas:
                format: int32
                type: integer
              unavailableReplicas:
                format: int32
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}

