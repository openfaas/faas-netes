{{- if  .Values.autoscaler.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ template "openfaas.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: autoscaler
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: autoscaler
  namespace: {{ .Release.Namespace | quote }}
spec:
  replicas: {{ .Values.autoscaler.replicas }}
  selector:
    matchLabels:
      app: autoscaler
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "false"
      labels:
        app: autoscaler
    spec:
      volumes:
      {{- if .Values.basic_auth }}
      - name: auth
        secret:
          secretName: basic-auth
      {{- end }}
      {{- if .Values.autoscaler.enabled }}
      - name: license
        secret:
          secretName: openfaas-license
      {{- end }}
      containers:
      - name:  autoscaler
        resources:
          {{- .Values.autoscaler.resources | toYaml | nindent 12 }}
      {{- if .Values.autoscaler.enabled }}
        image: {{ .Values.autoscaler.image }}
      {{- else }}
        image: {{ .Values.autoscaler.image }}
      {{- end }}
        imagePullPolicy: {{ .Values.openfaasImagePullPolicy }}
        {{- if .Values.autoscaler.enabled }}
        command:
          - "/usr/bin/autoscaler"
          - "-license-file=/var/secrets/license/license"
      {{- if eq (or .Values.autoscaler.disableHorizontalScaling false) true }}
          - "-horizontal-scaling=false"
      {{- end }}
        {{- end }}
        env:
        - name: gateway_url
          value: "http://gateway.{{ .Release.Namespace }}:8080/"
        - name: prometheus_host
          value: "prometheus.{{ .Release.Namespace }}"
        - name: prometheus_port
          value: "9090"
          
        {{- if .Values.functionNamespace }}
        - name: faas_function_suffix
          value: ".{{ .Values.functionNamespace }}.svc.{{ .Values.kubernetesDNSDomain }}"
        {{- end }}

        {{- if .Values.basic_auth }}
        - name: secret_mount_path
          value: "/var/secrets/autoscaler"
        - name: basic_auth
          value: "{{ .Values.basic_auth }}"
        volumeMounts:
        {{- if .Values.autoscaler.enabled }}
        - name: license
          readOnly: true
          mountPath: "/var/secrets/license"
        {{- end }}
        - name: auth
          readOnly: true
          mountPath: "/var/secrets/autoscaler"
        {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end }}
