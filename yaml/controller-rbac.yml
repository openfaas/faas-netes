---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: openfaas
    component: faas-controller
  name: openfaas-controller
  namespace: "openfaas"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: openfaas
    component: faas-controller
  name: openfaas-controller
  namespace: "openfaas-fn"
rules:
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
  - apiGroups:
      - extensions
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
      - namespaces
      - endpoints
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: openfaas
    component: faas-controller
  name: openfaas-profiles
  namespace: "openfaas"
rules:
  - apiGroups:
      - "openfaas.com"
    resources:
      - "profiles"
      - "policies"
    verbs:
      - "get"
      - "list"
      - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: openfaas
    component: faas-controller
  name: openfaas-controller
  namespace: "openfaas-fn"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openfaas-controller
subjects:
  - kind: ServiceAccount
    name: openfaas-controller
    namespace: "openfaas"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: openfaas
    component: faas-controller
  name: openfaas-profiles
  namespace: "openfaas"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openfaas-profiles
subjects:
  - kind: ServiceAccount
    name: openfaas-controller
    namespace: "openfaas"
