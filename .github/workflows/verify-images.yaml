name: Verify Chart Images

on:
  push:
    paths:
      - 'chart/**'

jobs:
  verifyImages:
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
      - name: Install arkade
        uses: alexellis/setup-arkade@v3

      - name: Verify chart images
        id: verify_images
        run: |
          VERBOSE=true make verify-charts
