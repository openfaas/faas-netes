name: Validate Chart

on:
  push:
    paths:
      - chart/**
      - contrib/validate_chart.sh
      - contrib/lint_chart.sh
      - .github/workflows/helm.yaml
  pull_request:
    paths:
      - chart/**
      - contrib/validate_chart.sh
      - contrib/lint_chart.sh
      - .github/workflows/helm.yaml

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: alexellis/arkade-get@master
        with:
          helm: latest
          kubeconform: latest
      # - uses: azure/setup-helm@v3
      - name: Helm Lint
        run: ./contrib/lint_chart.sh

